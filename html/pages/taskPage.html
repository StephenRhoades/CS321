<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="../../css/pages/taskPage.css">
    <script type="text/javascript" src="../../scripts/taskPage.js"></script>

</head>
<body>
    <div class="button-container">
        <button class="show-tasks">Show All Tasks</button>
        <a href="../openView.html"><button class="button">Home Page</button></a>
    </div>

    <div class="task-list">
        <div class="task">
            Task 1
            <div class="task-actions">
                <button class="edit" id="edit-button-id">Edit</button>
                <button class="delete" id="delete-button-id">Delete</button>
            </div>
            <button class="expand-btn">Expand</button>
            <div class="task-details">
                <p><strong>Date:</strong> October 28, 2024</p>
                <p><strong>Time:</strong> time</p>
                <p><strong>Description:</strong> This is a detailed description of Task 1.</p>
            </div>
        </div>
        <!-- Repeat similar structure for Task 2 and Task 3 -->
    </div>

    <script>
        function toggleDetails(button) {
            const details = button.nextElementSibling;
            if (details.style.display === "block") {
                details.style.display = "none";
                button.textContent = "Expand";
            } else {
                details.style.display = "block";
                button.textContent = "Collapse";
            }
        }

        function editTask(button) {
            const task = button.closest('.task');
            const details = task.querySelector('.task-details');

            // Create input fields for editing date and description
            const nameInput = document.createElement("input");
            nameInput.type = "date";
            nameInput.value = details.querySelector('p:nth-child(1)').innerText.split(": ")[1];
            nameInput.className = "edit-input";


            const dateInput = document.createElement("input");
            dateInput.type = "date";
            dateInput.value = details.querySelector('p:nth-child(1)').innerText.split(": ")[1];
            dateInput.className = "edit-input";

            const timeInput = document.createElement("input");
            timeInput.type = "time";
            timeInput.value = details.querySelector('p:nth-child(2)').innerText.split(": ")[1];
            timeInput.className = "edit-input";

            const descInput = document.createElement("textarea");
            descInput.className = "edit-input";
            descInput.value = details.querySelector('p:nth-child(3)').innerText.split(": ")[1];

            // Clear details and add input fields with a Save button
            details.innerHTML = '';
            details.appendChild(dateInput);
            details.appendChild(timeInput);
            details.appendChild(descInput);

            const saveButton = document.createElement("button");
            saveButton.textContent = "Save";
            saveButton.className = "save-btn";
            saveButton.onclick = function () {
                saveTask(details, dateInput.value, timeInput.value, descInput.value, button);
            };

            details.appendChild(saveButton);
            details.style.display = "block";
        }

        function saveTask(details, date, time, description, button) {
            // Replace input fields with the updated text
            details.innerHTML = `
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Time:</strong> ${time}</p>
                <p><strong>Description:</strong> ${description}</p>
            `;
            button.textContent = "Edit";
        }
    </script>
</body>
</html>
