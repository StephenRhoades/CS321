  <body>
	<h2>Task Page</h2>
  
</head>
<body>

    <!-- Form to edit task -->
    <form id="myForm">
        <label for="task-name">Task Name:</label>
        <input type="text" id="task-name" name="task-name" required>

        <label for="task-desc">Description:</label>
        <textarea id="task-desc" name="task-desc" required></textarea>

        <label for="task-date">Date:</label>
        <input type="date" id="task-date" name="task-date" required>

        <label for="task-time">Time:</label>
        <input type="time" id="task-time" name="task-time" required>

        <div class="form-group">
            <ul id="reminder-list"></ul>
        </div>

        <div class="button-container">
            <button id="cancel-task-button" class="cancel-btn">Cancel</button>
            <button id="delete-task-button" class="delete-btn">Delete</button>
            <button type="submit" form="myForm" class="save-btn">Save</button>
        </div>
        
    </form>

</body>
</html>
