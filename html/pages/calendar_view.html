<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker Calendar</title>
    <link rel="stylesheet" href="../../css/pages/calendar_view.css">
</head>
<body>
	<a href="../open_view.html"><button class="button">Home Page</button></a>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">Previous</button>
            <h2 id="monthName"></h2>
            <button id="nextMonth">Next</button>
        </div>
        <div class="calendar">
            <div class="week-days">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
    </div>

    <script src="../../scripts/calendar_view.js"></script>
    <script src="../../scripts/script.js"></script>
</body>
</html>
